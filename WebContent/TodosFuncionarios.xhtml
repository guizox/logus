<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
<style>
#painelTop {
	text-align: center;
	font-size: 20px;
	font-family: serif;
}

#pagina {
	width: 50%;
}
</style>
</head>

<ui:composition template="_template.xhtml">
	<ui:define name="painelTop" id="painelTop">
		<p:panel style="align :left">
			<center>
				<b>Todos os Funcion√°rios</b>
			</center>
		</p:panel>
	</ui:define>
	<ui:define name="pagina" id="pagina">
		<c:forEach id="teste" var="funcionario"
			items="#{funcionariosBean.allFuncionarios}">
			<h:form style="width : 250px; align: right;">
				<center>
					<p:panelGrid columns="1" style="width: 240px;">
						<f:facet name="header">
							<p:graphicImage library="img" name="Giovanetti.jpg" />
						</f:facet>
						<h:outputText value="Nome: #{funcionario.nome}"
							style=" font-size: 12px;  font-weight: bold;" />
						<h:outputText value="Email: #{funcionario.email}"
							style=" font-size: 12px;  font-weight: bold;" />
						<h:outputText value="Dept.: #{funcionario.departamento}"
							style=" font-size: 12px;  font-weight: bold;" />
					</p:panelGrid>
				</center>
			</h:form>
		</c:forEach>
	</ui:define>
</ui:composition>
</html>
